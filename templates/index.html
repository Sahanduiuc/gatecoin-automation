<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <title>Index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.17.6/clusterize.css" />
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: rgb(26, 26, 26);
            color: white;
        }

        .mock {
            /* center things in this div */
            text-align: center;
            /* center this div */
            margin: 0 auto;
        }

        .placeholder {
            width: 960px;
            height: 500px;
            position: relative;
            /* center this div */
            margin: 0 auto;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        path.slice {
            stroke-width: 2px;
        }

        polyline {
            opacity: .3;
            stroke: white;
            stroke-width: 2px;
            fill: none;
        }

        th,
        td {
            width: 200px;
            text-align: center;
        }
    </style>

</head>

<body>

    <div class="mock">
        <div>
            <input type="checkbox" id="useMockData" name="useMockData" checked="checked">
            <label for="useMockData">Use mock data?</label>
        </div>
    </div>

    <div class="placeholder"></div>

    <!--HTML-->
    <div class="clusterize">
        <table align="center">
            <thead>
                <tr>
                    <th>Currency</th>
                    <th>Value in HKD</th>
                </tr>
            </thead>
        </table>
        <div id="scrollArea" class="clusterize-scroll">
            <table align="center">
                <tbody id="contentArea" class="clusterize-content">
                    <tr class="clusterize-no-data">
                        <td colspan="2">Loading dataâ€¦</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="https://cdn.rawgit.com/openexchangerates/accounting.js/master/accounting.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.17.6/clusterize.min.js"></script>
    <script src="static/randomColor.js"></script>

    <script>
        var svg = d3.select(".placeholder")
            .append("svg")
            .append("g")

        svg.append("g")
            .attr("class", "slices");
        svg.append("g")
            .attr("class", "labels");
        svg.append("g")
            .attr("class", "lines");

        var width = 960,
            height = 450,
            radius = Math.min(width, height) / 2;

        var pie = d3.layout.pie()
            .sort(null)
            .value(function (d) {
                return d.value;
            });

        var arc = d3.svg.arc()
            .outerRadius(radius * 0.8)
            .innerRadius(radius * 0.4);

        var outerArc = d3.svg.arc()
            .innerRadius(radius * 0.9)
            .outerRadius(radius * 0.9);

        svg.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        var key = function (d) { return d.data.label; };

        (function worker() {

            $.get('api/balance', function (data) {

                data = _.filter(data, 'in_hkd').map(function (eachData) {

                    if ($("#useMockData").is(':checked')) {
                        return { label: eachData.ccy, value: Math.random() * 1000 }
                    } else {
                        return { label: eachData.ccy, value: eachData.in_hkd }
                    }
                });

                change(data);
                setTimeout(worker, 5000);
            });
        })();

        function change(data) {

            /* ------- DATA TABLE -------*/
            var total = _.sumBy(data, 'value');
            rows = data.map(function (eachData) {
                return "<tr><td>" + eachData.label + "</td><td>" + accounting.formatMoney(eachData.value) + "</td></tr>";
            });

            rows.push("<tr><td><strong>Total</strong></td><td><strong>" + accounting.formatMoney(total) + "</strong></td></tr>");

            var clusterize = new Clusterize({
                rows: rows,
                scrollId: 'scrollArea',
                contentId: 'contentArea'
            });

            /* ------- PIE SLICES -------*/
            var slice = svg.select(".slices").selectAll("path.slice")
                .data(pie(data), key);

            slice.enter()
                .insert("path")
                .style("fill", function (d) { return randomColor(); })
                .attr("class", "slice");

            slice
                .transition().duration(1000)
                .attrTween("d", function (d) {
                    this._current = this._current || d;
                    var interpolate = d3.interpolate(this._current, d);
                    this._current = interpolate(0);
                    return function (t) {
                        return arc(interpolate(t));
                    };
                })

            slice.exit()
                .remove();

            /* ------- TEXT LABELS -------*/

            var text = svg.select(".labels").selectAll("text")
                .data(pie(data), key);

            text.enter()
                .append("text")
                .attr("dy", ".35em")
                .attr("fill", "white")
                .text(function (d) {
                    return d.data.label;
                });

            function midAngle(d) {
                return d.startAngle + (d.endAngle - d.startAngle) / 2;
            }

            text.transition().duration(1000)
                .attrTween("transform", function (d) {
                    this._current = this._current || d;
                    var interpolate = d3.interpolate(this._current, d);
                    this._current = interpolate(0);
                    return function (t) {
                        var d2 = interpolate(t);
                        var pos = outerArc.centroid(d2);
                        pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
                        return "translate(" + pos + ")";
                    };
                })
                .styleTween("text-anchor", function (d) {
                    this._current = this._current || d;
                    var interpolate = d3.interpolate(this._current, d);
                    this._current = interpolate(0);
                    return function (t) {
                        var d2 = interpolate(t);
                        return midAngle(d2) < Math.PI ? "start" : "end";
                    };
                });

            text.exit()
                .remove();

            /* ------- SLICE TO TEXT POLYLINES -------*/

            var polyline = svg.select(".lines").selectAll("polyline")
                .data(pie(data), key);

            polyline.enter()
                .append("polyline");

            polyline.transition().duration(1000)
                .attrTween("points", function (d) {
                    this._current = this._current || d;
                    var interpolate = d3.interpolate(this._current, d);
                    this._current = interpolate(0);
                    return function (t) {
                        var d2 = interpolate(t);
                        var pos = outerArc.centroid(d2);
                        pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
                        return [arc.centroid(d2), outerArc.centroid(d2), pos];
                    };
                });

            polyline.exit()
                .remove();
        };
    </script>
</body>
